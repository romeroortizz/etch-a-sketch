<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
 
    <div class="container">
        <div class="aside">
            <div class="additional-options">
                <button class="btn remove-grid">Remove Grids</button>
                <button class="btn rainbow">Rainbow</button>

                <div class="input-content">
                    <div class="grid-measure">16 x 16</div>
                    <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                </div>
                
            </div>
        </div>
        <div class="content">
            <h1 class="title">Etch-A-Sketch</h1>
            <div class="btn-container">
                <button class="btn clear">Clear</button>
                <button  class="btn color">Color</button>
                <button  class="btn erase">Erase</button>
            </div>
    
            <div class="canvas">
           
                
    
            </div>
    
        </div>
      

    </div>
    

    <script src="app.js"></script>
</body>
</html>
